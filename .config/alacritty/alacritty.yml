font:
  normal:
    family: MonoLisa Nerd Font
    style: Regular
  italic:
    family: MonoLisa Nerd Font
    style: Regular Italic
  bold:
    family: MonoLisa Nerd Font
    style: Bold
  bold_italic:
    family: MonoLisa Nerd Font
    style: Bold Italic
  size: 11.0

env:
  TERM: xterm-256color

window:
  dynamic_padding: true
  dynamic_title: true
  opacity: 0.95
  decorations: none
  decorations_theme_variant: dark
  padding:
    x: 4
    y: 4

draw_bold_text_with_bright_colors: true

mouse:
  hide_when_typing: true
  save_to_clipboard: true

key_bindings:
  - { key: F11, action: ToggleFullscreen }

mouse_bindings:
  - { mouse: Middle, action: PasteSelection }

cursor:
  # Cursor style
  style:
    shape: Block
    blinking: Always

import:
  - ~/.config/alacritty/themes/monokai_pro.yml
