font:
  normal:
    family: MonoLisaCustom Nerd Font
    style: Regular
  italic:
    family: MonoLisaCustom Nerd Font
    style: Regular Italic
  bold:
    family: MonoLisaCustom Nerd Font
    style: Bold
  bold_italic:
    family: MonoLisaCustom Nerd Font
    style: Bold Italic
  size: 14

