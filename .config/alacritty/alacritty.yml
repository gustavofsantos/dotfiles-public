font:
  normal:
    family: MonoLisa Nerd Font
    style: Regular
  italic:
    family: MonoLisa Nerd Font
    style: Regular Italic
  bold:
    family: MonoLisa Nerd Font
    style: Bold
  bold_italic:
    family: MonoLisa Nerd Font
    style: Bold Italic
  size: 10
  # normal:
  #   family: OperatorMono Nerd Font
  #   style: Book
  # italic:
  #   family: OperatorMono Nerd Font
  #   style: Book Italic
  # bold:
  #   family: OperatorMono Nerd Font
  #   style: Normal
  # bold_italic:
  #   family: OperatorMono Nerd Font
  #   style: Normal Italic
  # size: 15
  offset:
    x: 0
    y: 0

env:
  TERM: xterm-256color

window:
  decorations: full
  decorations_theme_variant: Dark
  dynamic_padding: false
  dynamic_title: true
  opacity: 0.985
  padding:
    x: 0
    y: 0

draw_bold_text_with_bright_colors: true

mouse:
  hide_when_typing: true
  save_to_clipboard: true

key_bindings:
  - { action: ToggleFullscreen , key: F11}


mouse_bindings:
  - { action: PasteSelection , mouse: Middle}


cursor:
  # Cursor style
  style:
    blinking: Always
    shape: Block

import:
  - ~/.alacritty.local.yml
