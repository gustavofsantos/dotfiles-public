font:
  normal:
    family: MonoLisa Nerd Font
    style: Regular
  italic:
    family: MonoLisa Nerd Font
    style: Regular Italic
  bold:
    family: MonoLisa Nerd Font
    style: Bold
  bold_italic:
    family: MonoLisa Nerd Font
    style: Bold Italic
  size: 10.5
  # normal:
  #   family: MonoLisa Nerd Font
  #   style: Regular
  # italic:
  #   family: MonoLisa Nerd Font
  #   style: Regular Italic
  # bold:
  #   family: MonoLisa Nerd Font
  #   style: Bold
  # bold_italic:
  #   family: MonoLisa Nerd Font
  #   style: Bold Italic
  # size: 9.5
  offset:
    x: 0
    y: 0

env:
  TERM: xterm-256color

window:
  dynamic_padding: false
  dynamic_title: true
  opacity: 0.95
  decorations: full
  decorations_theme_variant: Dark
  padding:
    x: 0
    y: 0

draw_bold_text_with_bright_colors: true

mouse:
  hide_when_typing: true
  save_to_clipboard: true

key_bindings:
  - { key: F11, action: ToggleFullscreen }

mouse_bindings:
  - { mouse: Middle, action: PasteSelection }

cursor:
  # Cursor style
  style:
    shape: Block
    blinking: Always

import:
  - ~/.alacritty.local.yml
  # - ~/.config/alacritty/themes/kanagawa.yml
  - ~/.config/alacritty/themes/nordic.yml
  # - ~/.config/alacritty/themes/modus_operandi.yml
  # - ~/.config/alacritty/themes/modus_vivendi.yml
