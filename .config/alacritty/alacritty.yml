font:
  normal:
    family: MonoLisa Nerd Font
    style: Regular
  italic:
    family: MonoLisa Nerd Font
    style: Regular Italic
  bold:
    family: MonoLisa Nerd Font
    style: Semibold
  bold_italic:
    family: MonoLisa Nerd Font
    style: Semibold Italic
  size: 12.0

