# Nightfox Alacritty Colors
# Style: duskfox
# Upstream: https://github.com/edeneast/nightfox.nvim/raw/main/extra/duskfox/nightfox_alacritty.yml
colors:
  # Default colors
  primary:
    background: '#232136'
    foreground: '#e0def4'
  # Normal colors
  normal:
    black:   '#393552'
    red:     '#eb6f92'
    green:   '#a3be8c'
    yellow:  '#f6c177'
    blue:    '#569fba'
    magenta: '#c4a7e7'
    cyan:    '#9ccfd8'
    white:   '#e0def4'
  # Bright colors
  bright:
    black:   '#47407d'
    red:     '#f083a2'
    green:   '#b1d196'
    yellow:  '#f9cb8c'
    blue:    '#65b1cd'
    magenta: '#ccb1ed'
    cyan:    '#a6dae3'
    white:   '#e2e0f7'
  indexed_colors:
    - { index: 16, color: '#ea9a97' }
    - { index: 17, color: '#eb98c3' }
