colors:
    # Default colors
    primary:
        background: "#FFFFFF" # base
        foreground: "#37474F" # text
        # Bright and dim foreground colors
        dim_foreground: "#37474F" # text
        bright_foreground: "#37474F" # text

    # Cursor colors
    # cursor:
    #     text: "#FFFFFF"
    #     cursor: "#37474F"
    # vi_mode_cursor:
    #     text: "#FFFFFF"
    #     cursor: "#37474F"

    # Search colors
    search:
        matches:
            foreground: "#37474F" # base
            background: "#ECEFF1" # subtext0
        focused_match:
            foreground: "#37474F" # base
            background: "#673AB7" # green
        footer_bar:
            foreground: "#37474F" # base
            background: "#FAFAFA" # subtext0

    # Keyboard regex hints
    hints:
        start:
            foreground: "#303446" # base
            background: "#FFF9C4" # yellow
        end:
            foreground: "#303446" # base
            background: "#E1BEE7" # subtext0

    # Selection colors
    selection:
        text: "#37474F" # base
        background: "#ECEFF1" # rosewater

    # Normal colors
    normal:
        black: "#000000"
        red: "#EF5350"
        green: "#66BB6A"
        yellow: "#E2C12F"
        blue: "#42A5F5"
        magenta: "#AB47BC"
        cyan: "#26C6DA"
        white: "#FFFFFF"

    # Bright colors
    bright:
        black: "#000000" # surface2
        red: "#EF5350"
        green: "#66BB6A"
        yellow: "#E2C12F"
        blue: "#42A5F5"
        magenta: "#AB47BC"
        cyan: "#26C6DA"
        white: "#FFFFFF" # subtext0

    # Dim colors
    dim:
        black: "#000000"
        red: "#EF5350"
        green: "#66BB6A"
        yellow: "#E2C12F"
        blue: "#42A5F5"
        magenta: "#AB47BC"
        cyan: "#26C6DA"
        white: "#FFFFFF"

    indexed_colors:
        - { index: 16, color: "#EF9F76" }
        - { index: 17, color: "#F2D5CF" }
