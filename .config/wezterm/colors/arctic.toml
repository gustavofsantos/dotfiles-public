# Arctic (VSCode Dark+)
[colors]
foreground = "#d4d4d4"
background = "#1e1e1e"
cursor_bg = "#bbbbbb"
cursor_border = "#bbbbbb"
cursor_fg = "#ffffff"
selection_bg = "#3c3c3c"
selection_fg = "#ffffff"
split = "#444444"

ansi = [
  "#1e1e1e",
  "#f44747",
  "#6a9955",
  "#d0bc00",
  "#2fafff",
  "#c586c0",
  "#4dc9b0",
  "#dddddd"
]
