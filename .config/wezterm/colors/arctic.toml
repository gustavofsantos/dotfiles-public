[colors.tab_bar.active_tab]
bg_color = "#04395e"
fg_color = "#ffffff"
intensity = "Normal"
italic = false
strikethrough = false
underline = "None"

[colors.tab_bar.inactive_tab]
bg_color = "#252526"
