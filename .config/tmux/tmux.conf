set -g mouse on
set -g set-clipboard on
set -g status-position top
set -g status-interval 2
set -g status-left-length 200
set -g status-right '#[fg=gray]%H:%M %d/%b/%y'
set -g status-left '#[fg=blue,bold]#S #[fg=white,nobold]'
set -ga status-left "#(gitmux -cfg $HOME/.config/tmux/gitmux.conf)| "
set -g renumber-windows on
set -g base-index 1
set -g visual-activity on
set -g monitor-activity on
set -g mode-keys vi
set-option -g focus-events on

# tmux display things in 256 colors
set -g default-terminal "tmux-256color"
set -as terminal-overrides ',xterm*:Tc:sitm=\E[3m'

# remap prefix from 'C-b' to 'C-k'
unbind C-b
set-option -g prefix C-k
bind-key C-k send-prefix


# bind-key C-j choose-tree

set-window-option -g mode-keys vi

# set -g default-terminal "${TERM}"
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colours - needs tmux-3.0

# update status bar info
set -g status-interval 60
set -g escape-time 10

# force a reload of the config file
unbind r
bind r source-file ~/.config/tmux/tmux.conf \; display "Reloaded tmux config!"

# copy to clipboard with <C-c>
bind -T copy-mode    C-c send -X copy-pipe-no-clear "xsel -i --clipboard"
bind -T copy-mode-vi C-c send -X copy-pipe-no-clear "xsel -i --clipboard"

bind -r C-k resize-pane -U 5
bind -r C-j resize-pane -D 5
bind -r C-h resize-pane -L 5
bind -r C-l resize-pane -R 5

unbind Up
unbind Down
unbind Left
unbind Right
unbind C-Up
unbind C-Down
unbind C-Left
unbind C-Right
bind -r k select-pane -U
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R
bind s split-window -h -c '#{pane_current_path}'
bind S split-window -v -c '#{pane_current_path}'
unbind '"'
unbind %
bind c new-window -c '#{pane_current_path}'
unbind p
bind p display-popup -E "tmux list-sessions | sed -E 's/:.*$//' | grep -v \"^$(tmux display-message -p '#S')\$\" | fzf --reverse | xargs tmux switch-client -t"
bind f display-popup -E "tmux neww ~/bin/tmux-sessionizer"
bind c new-window -c '#{pane_current_path}'
bind g new-window -n '' lazygit
bind D new-window -n '' lazydocker
bind J new-window -n '󰈙' 'nvim ~/notes/journal/$(date +%Y-%m-%d).md'

# source-file "~/.config/tmux/themes/monokai_pro.conf"
set -g pane-active-border-style 'fg=magenta,bg=default'
set -g pane-border-style 'fg=brightblack,bg=default'
set -g status-style 'bg=default' # transparent
set -g window-status-current-format '#[fg=yellow,bg=default]#W '
set -g window-status-format '#[fg=darkgray]#W '
set -g mode-style bg=default,fg=yellow
set -g message-style bg=default,fg=yellow
set -g message-command-style bg=default,fg=yellow

set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tpm'

run "$HOME/.tmux/plugins/tpm/tpm" # always at end of file
