"$schema" = 'https://starship.rs/config-schema.json'

[username]
disabled = true

[battery]
full_symbol = '🔋 '
charging_symbol = '⚡️ '
discharging_symbol = '💀 '

[directory]
truncation_length = 5
format = "$path$lock_symbol "

[jobs]
symbol = '⭘ '
number_threshold = 4
symbol_threshold = 1

[git_branch]
disabled = false

[git_commit]
disabled = true

[git_state]
disabled = true

[git_metrics]
disabled = true

[git_status]
disabled = false
ahead = '↑ ${count}'
diverged = '⇕⇡${ahead_count}⇣${behind_count}'
behind = '↓ ${count}'

[kubernetes]
format = 'on [⛵ ($user on )($cluster in )$context \($namespace\)](dimmed green) '
disabled = false

[kubernetes.context_aliases]
'dev.local.cluster.k8s' = 'dev'
'.*/openshift-cluster/.*' = 'openshift'
'gke_.*_(?P<var_cluster>[\w-]+)' = 'gke-$var_cluster'

[kubernetes.user_aliases]
'dev.local.cluster.k8s' = 'dev'
'root/.*' = 'root'

