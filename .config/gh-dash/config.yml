prSections:
- title: Mine
  filters: is:open author:@me
  layout:
    author:
      hidden: true
- title: Review
  filters: is:open review-requested:@me
- title: Beyond ConversÃ£o
  filters: is:open org:loggi label:beyond label:beyond-conversao
- title: Involved
  filters: is:open involves:@me -author:@me

issuesSections:
- title: My Issues
  filters: is:open author:@me
- title: Assigned
  filters: is:open assignee:@me
- title: Involved
  filters: is:open involves:@me -author:@me

defaults:
  preview:
    open: true
    width: 50
  prsLimit: 20
  issuesLimit: 20
  view: prs
  layout:
    prs:
      updatedAt:
        width: 7
      repo:
        width: 15
      author:
        width: 15
      assignees:
        width: 20
        hidden: true
      base:
        width: 15
        hidden: true
      lines:
        width: 16
    issues:
      updatedAt:
        width: 7
      repo:
        width: 15
      creator:
        width: 10
      assignees:
        width: 20
        hidden: true
  refetchIntervalMinutes: 30

keybindings:
  issues: []
  prs:
    - key: c
      command: >
        tmux new-window -c {{.RepoPath}} '
          gh pr checkout {{.PrNumber}} &&
          nvim -c ":DiffviewOpen master...{{.HeadRefName}}"
        '
    - key: v
      command: >
        cd {{.RepoPath}} &&
        code . &&
        gh pr checkout {{.PrNumber}}

repoPaths:
  loggi/ui: ~/loggi/ui/

theme:
  ui:
    table:
      showSeparator: true

pager:
  diff: delta
